<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
    <title>Delete Item {{item.name}}</title>
</head>

<body>
    <div class="pane">
        <header>
            <h1>Catalog App</h1>
        </header>
        <main>
            <h2>Are you sure you want to delete {{item.name}}?</h2>
            <form action="{{url_for('deleteItem', category_id = category_id, item_id = item_id)}}" method="post">
                <input type="submit" , value="Delete">
                <a href="{{url_for('showItems', category_id = category_id)}}">Cancel</a>
            </form>
        </main>
</body>

</html>
