<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
    <title>Delete Category {{category.name}}</title>
</head>

<body>
    <div class="pane">
        <header>
            <h1>Catalog App</h1>
        </header>
        <main>
            <h2>Are you sure you want to delete {{category.name}}?</h2>
            <form action="{{url_for('deleteCategory',category_id = category_id)}}" method="post">
                <input type="submit" , value="Delete">
                <a href="/">Cancel</a>
            </form>
        </main>
    </div>
</body>

</html>
