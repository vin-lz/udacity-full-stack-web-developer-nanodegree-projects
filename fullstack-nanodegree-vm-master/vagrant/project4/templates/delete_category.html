<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Delete a Category</title>
    </head>
    <body>
        <h1>Are you sure you want to delete {{category.name}}?</h1>
        <form action="{{url_for('deleteCategory',category_id = category_id)}}" method = 'post'>
            <input type='submit', value='Delete'>
        </form>
        <a href = "/">Cancel</a>
    </body>
</html>
