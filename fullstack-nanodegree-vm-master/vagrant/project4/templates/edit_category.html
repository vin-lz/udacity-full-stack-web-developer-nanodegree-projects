<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit a Category</title>
    </head>
    <body>
        <h1>Edit a category</h1>
        <form action="{{url_for('editCategory', category_id = category_id)}}"
        method='post'>
            <p>Name:</p>
            <input type='text' size='30' name='name' placeholder="{{category.name}}">
            <input type='submit' value='Edit'>
            <a href="">Cancel</a>
        </form>
    </body>
</html>
