<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create a New Item</title>
    </head>
    <body>
        <h1>New Item</h1>
        <form action="{{url_for('newItem', category_id = category_id)}}"
        method='post'>
            <p>Name:</p>
            <input type='text' size='30' name='name'>
            </br>
            <p>Description:</p>
            <input type='text' size='128' name='description'>
            <input type='submit' value='Create'>
            <a href="{{url_for('showItems', category_id=category_id)}}">Cancel</a>
        </form>
    </body>
</html>
