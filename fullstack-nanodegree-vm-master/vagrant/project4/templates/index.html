<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Item Catalog</title>
    </head>
    <body>
        <h1>Catalog App</h1>
        <a href="/new_category/">Create a new category</a>
        <h2>Categories</h2>

        {% for i in categories %}
        <a href='{{url_for('showItems', category_id = i.id)}}'><h3>{{i.name}}</h3></a>
        </br>
        <a href='{{url_for('editCategory', category_id = i.id)}}'>Edit</a>
        <a href='{{url_for('deleteCategory', category_id = i.id)}}'>Delete</a>
        </br>
        </br>  
        {% endfor %}
        
    </body>
</html>
