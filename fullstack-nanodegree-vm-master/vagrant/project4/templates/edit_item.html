<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit an Item</title>
    </head>
    <body>
        <h1>Edit an item</h1>
        <form action="{{url_for('editItem', category_id = category_id, item_id = item_id)}}"
        method='post'>
            <p>Name:</p>
            <input type='text' size='30' name='name' placeholder="{{item.name}}">
            </br>
            <p>Description:</p>
            <input type='text' size='128' name='description' placeholder="{{item.description}}">
            <input type='submit' value='Edit'>
            <a href="{{url_for('showItem', category_id=category_id, item_id=item_id)}}">Cancel</a>
        </form>
    </body>
</html>
